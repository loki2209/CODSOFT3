<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>skyCalc</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .calculator {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
      width: 320px;
      backdrop-filter: blur(5px);
    }

    .calculator h2 {
      color: teal;
      text-align: center;
      margin-bottom: 20px;
      font-size: 2em;
    }

    .display {
      width: 100%;
      height: 60px;
      font-size: 1.8em;
      text-align: right;
      padding: 10px;
      border: none;
      margin-bottom: 20px;
      background-color: #ffe9e4;
      color: #222;
      border-radius: 10px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }

    button {
      padding: 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      background-color: #ff7f50; /* coral */
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    button:hover {
      background-color: #ff9870;
    }

    .operator {
      background-color: teal;
    }

    .clear {
      background-color: white;
      color: teal;
      border: 2px solid teal;
    }
  </style>
</head>
<body>

<div class="calculator">
  <h2>SkyCalc</h2>
  <input type="text" id="display" class="display" disabled>

  <div class="buttons">
    <button onclick="append('7')">7</button>
    <button onclick="append('8')">8</button>
    <button onclick="append('9')">9</button>
    <button class="operator" onclick="append('/')">÷</button>

    <button onclick="append('4')">4</button>
    <button onclick="append('5')">5</button>
    <button onclick="append('6')">6</button>
    <button class="operator" onclick="append('*')">×</button>

    <button onclick="append('1')">1</button>
    <button onclick="append('2')">2</button>
    <button onclick="append('3')">3</button>
    <button class="operator" onclick="append('-')">−</button>

    <button onclick="append('0')">0</button>
    <button onclick="append('.')">.</button>
    <button onclick="calculate()">=</button>
    <button class="operator" onclick="append('+')">+</button>

    <button class="clear" style="grid-column: span 4;" onclick="clearDisplay()">CLEAR</button>
  </div>
</div>

<script>
  const display = document.getElementById('display');

  function append(value) {
    display.value += value;
  }

  function calculate() {
    try {
      display.value = eval(display.value);
    } catch {
      display.value = "Error";
    }
  }

  function clearDisplay() {
    display.value = "";
  }
</script>

</body>
</html>
